<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
    <section class="wrapper">
        <div class="container">
            <div class="card">
                <div class="card-box-up">

                        <li><i class="fa-solid fa-check"></i><span>100 GB SSD Storage</span></li>

                    </ul>
                    <a class="btn" href="https://momijiinc.com/online-ordering/"><button type="submit">BUY

                <div class="tag">

                </div>
            </div>
        </div>
